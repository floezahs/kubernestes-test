apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/floezahs/kubernestes-test.git'
    targetRevision: HEAD
    path: manifests       # ðŸ‘ˆ apuntar solo al directorio con YAMLs
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
